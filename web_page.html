<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Page with Pop-up Video</title>
    <link rel="stylesheet" href="web_page.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Media Page</h1>
    </header>

    <section class="media">
        <div class="container">
            <div class="gallery">
                <h2>Image Gallery</h2>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQ_2oII-AssPFNOvcLQ6ecJ6ZWQlUbKU3j8w&s" alt="Image 1">
                <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg" alt="Image 2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoUEzLKGWhf-Oc2y46H9-0xSXITsgTQklZNQ&s" alt="Image 3">
            </div>
        </div>
    </section>

    <div class="ad ad-top-left">
        <p>Ad Content</p>
    </div>

    <div class="ad ad-top-right">
        <p>Ad Content</p>
    </div>

    <div class="ad ad-bottom-left">
        <p>Ad Content</p>
    </div>

    <div class="ad ad-bottom-right">
        <p>Ad Content</p>
    </div>

    <!-- Modal for Video Popup -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <video controls>
                <source src="mixkit-waterfall-in-forest-2213-hd-ready.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="web_page.js"></script>
</body>
</html>
